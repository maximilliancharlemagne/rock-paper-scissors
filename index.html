<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Title -->
    <title>Rock Paper Scissors!</title>

    <!-- Bootstrap style -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row text-center mt-5">
        <div class="col">
          <h1>Rock Paper Scissors</h1>
          <p>Press a button to play a round</p>
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <p id="winLoseText">You haven't played yet</p>
          <br />
          <p id="count">Wins: 0 Losses: 0 Draws: 0</p>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              onclick="gameHandler('rock')"
              type="button"
              class="btn btn-secondary"
            >
              Rock
            </button>

            <button
              onclick="gameHandler('paper')"
              type="button"
              class="btn btn-secondary"
            >
              Paper
            </button>

            <button
              onclick="gameHandler('scissors')"
              type="button"
              class="btn btn-secondary"
            >
              Scissors
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./rpsResolver.js"></script>
    <script src="./rpsGame.js"></script>
  </body>
</html>
